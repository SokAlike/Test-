    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #000000;
            --text-color: #ffffff;
            --container-bg: rgba(12, 12, 12, 0.4);
            --glow-color: rgba(108, 92, 231, 0.5);
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }

        .font-orbitron {
          font-family: 'Orbitron', sans-serif;
        }
        
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-10px) translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(20px) rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(108, 92, 231, 0.7));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(108, 92, 231, 1)) 
                       drop-shadow(0 0 30px rgba(108, 92, 231, 0.7));
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
